{% extends 'base.html' %}

{% block title %}ユーザー情報編集{% endblock %}
{% block header %}ユーザー情報編集{% endblock %}

{% block content %}
<div class="container mt-4">
  <h2>ユーザー情報の編集</h2>

  <form method="post" class="mt-3">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">保存</button>
  </form>

  <div class="mt-3">
    <a href="{% url 'change_password' %}" class="btn btn-warning me-2">パスワードを変更する</a>
    <a href="{% url 'user_info' %}" class="btn btn-secondary">← ユーザー情報に戻る</a>
  </div>
</div>
{% endblock %}
