{% extends 'base.html' %}

{% block title %}パスワード変更画面{% endblock %}
{% block header %}パスワード変更画面{% endblock %}

{% block content %}
<div class="container mt-4">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <h2>パスワードの変更</h2>
      <form method="post" class="mt-3">
        {% csrf_token %}
        {{ form.as_p }}
        <div class="d-flex justify-content-end gap-2">
          <button type="submit" class="btn btn-primary">変更する</button>
          <a href="{% url 'user_info' %}" class="btn btn-secondary">ユーザー情報に戻る</a>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
