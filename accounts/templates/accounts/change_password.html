{% extends 'base.html' %}

{% block title %}パスワード変更{% endblock %}
{% block header %}パスワード変更{% endblock %}

{% block content %}
<div class="container mt-4">
  <h2>パスワードの変更</h2>
  <form method="post" class="mt-3">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">変更する</button>
  </form>

  <a href="{% url 'user_info' %}" class="btn btn-secondary mt-3 d-inline-block">ユーザー情報に戻る</a>
</div>
{% endblock %}
